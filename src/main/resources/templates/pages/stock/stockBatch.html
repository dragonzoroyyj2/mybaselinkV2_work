<th:block layout:fragment="pageScript">
<script>
(function(){
  const API = {
    start:(w,f)=>`/api/stock/batch/update?workers=${w}${f?"&force=true":""}`,
    status:(id)=>`/api/stock/batch/status/${id}`,
    cancel:(id)=>`/api/stock/batch/cancel/${id}`
  };

  const $workers=document.getElementById("workers"),
        $force=document.getElementById("force"),
        $btnStart=document.getElementById("btnStart"),
        $btnCancel=document.getElementById("btnCancel"),
        $barTotal=document.getElementById("barTotal"),
        $barKrx=document.getElementById("barKrx"),
        $barData=document.getElementById("barData"),
        $pctTotal=document.getElementById("pctTotal"),
        $pctKrx=document.getElementById("pctKrx"),
        $pctData=document.getElementById("pctData"),
        $status=document.getElementById("status"),
        $msg=document.getElementById("message"),
        $log=document.getElementById("logBox");

  let taskId=null, poll=null, lastLogSeq=0, polling=false;
  let logBuffer=[], logTimer=null;

  function setBar(bar,pct,v){
    v=Math.max(0,Math.min(100,Math.round(v||0)));
    bar.style.width=v+"%"; pct.textContent=v+"%";
  }

  function disableUI(dis){
    $btnStart.disabled=dis;
    $btnCancel.disabled=!dis;
    $workers.disabled=dis;
    $force.disabled=dis;
  }

  function resetAll(){
    setBar($barTotal,$pctTotal,0);
    setBar($barKrx,$pctKrx,0);
    setBar($barData,$pctData,0);
    $status.textContent="ëŒ€ê¸°";
    $msg.textContent="";
    $msg.className="msg";
    $log.textContent="";
    logBuffer=[];
    lastLogSeq=0;
    if(poll){clearInterval(poll);poll=null;}
    polling=false;
  }

  function applyProgress(data){
    const pct=Number(data?.result?.progress??data?.progress??0);
    const msg=(data?.result?.message??data?.message??"").trim();

    if(!isNaN(pct)) setBar($barTotal,$pctTotal,pct);
    if(msg && !/ë‹¤ë¥¸ ì‚¬ìš©ìê°€/.test(msg)) $status.textContent=msg;

    const m=msg.match(/ì¢…ëª©\s*ì €ì¥\s+(\d+)\s*\/\s*(\d+)/);
    if(m){
      const s=+m[1],t=+m[2];
      if(t>0)setBar($barData,$pctData,Math.round((s/t)*100));
    }

    if(/KRX/.test(msg)) setBar($barKrx,$pctKrx,100);

    if (data?.status === "COMPLETED" || /ì „ì²´\s*ì™„ë£Œ/.test(data?.message ?? "")) {
      setBar($barKrx,$pctKrx,100);
      setBar($barData,$pctData,100);
      setBar($barTotal,$pctTotal,100);
    }
  }

  async function pollStatus(){
    if(polling||!taskId)return; polling=true;
    try{
      const res=await fetch(API.status(taskId),{
        headers:{ "Accept":"application/json" },
        credentials:"include"
      });
      if(!res.ok){polling=false;return;}
      const data=await res.json();
      applyProgress(data);

      if(["COMPLETED","FAILED","CANCELLED"].includes(data.status)){
        clearInterval(poll);poll=null;disableUI(false);
        if(data.status==="COMPLETED"){
          setBar($barData,$pctData,100);
          setBar($barTotal,$pctTotal,100);
          $msg.textContent="âœ… ì—…ë°ì´íŠ¸ ì™„ë£Œ";
          $msg.className="msg ok";
        } else {
          $msg.textContent=data.errorMessage||data.message||"âŒ ì˜¤ë¥˜";
          $msg.className="msg err";
        }
      }
    }catch(e){console.error(e);}
    polling=false;
  }

  $btnStart.onclick=async()=>{

    resetAll(); disableUI(true);

    const w=+$workers.value||8, f=$force.checked;

    try{
      const res=await fetch(API.start(w,f),{
        method:"POST",
        headers:{ "Accept":"application/json" },
        credentials:"include"
      });

      const data=await res.json();

      if(!res.ok){
        $msg.textContent=data.error||"ìš”ì²­ ì‹¤íŒ¨";
        $msg.className="msg err";
        disableUI(false);
        return;
      }

      taskId=data.taskId;
      poll=setInterval(pollStatus,700);
      $status.textContent="ì‘ì—… ì‹œì‘ë¨";

    }catch(e){
      console.error(e);
      disableUI(false);
    }
  };

  $btnCancel.onclick=async()=>{
    if(!taskId)return;
    $btnCancel.disabled=true;
    await fetch(API.cancel(taskId),{
      method:"POST",
      credentials:"include"
    });
    clearInterval(poll);poll=null;taskId=null;disableUI(false);
  };
})();
</script>
